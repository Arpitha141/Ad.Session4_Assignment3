<!DOCTYPE html>
<html>
<head>
	<title>	__proto__</title>
</head>
<body>

<p>Write function using Object Oriented Javascript where rabbit inherits animal class using _proto_.</p>

<script type="text/javascript">
	
	

	

		var animal = {eats : true };

		var rabbit ={ jumps : true};

		rabbit.__proto__ = animal; 

		console.log("rabbit eats carrot:   "  + rabbit.eats );
		console.log("rabbit jumps:   " + rabbit.jumps);

		alert("rabbit eats carrot:   "  + rabbit.eats );
		alert("rabbit jumps:   " + rabbit.jumps);

</script>

</body>
</html>
